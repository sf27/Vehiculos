{% extends "base.html" %}

{% block contenido %}
    <ul>
        <p>
            <li>Marca: {{ object.marca }}</li>
        </p>
        <p>
        <li>Fecha de registro: {{ object.fecha_registro }}</li>
        </p>
    </ul>
    <ul>
        {% if perms.vehiculos.change_marca %}
            <a href='{% url "marca_modificar" object.id %}' class="btn">Modificar</a>
        {% endif %}
        {% if perms.vehiculos.delete_marca %}
            <a href='{% url "marca_eliminar" object.id %}' class="btn">Eliminar</a>
        {% endif %}
    </ul>
{% endblock %}
