{% extends "base.html" %}

{% block jquery %}
    $( "#id_fecha_vencimiento").datepicker({
    inline: true,
    dateFormat: "yy-mm-dd"
    });
{% endblock %}

{% block contenido %}
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        <fieldset>
            <legend>Registrar Vehiculo</legend>
            {{ form.as_p }}

            <input type="submit" value="Guardar" class="btn btn-primary"/>
        </fieldset>
    </form>
{% endblock %}
